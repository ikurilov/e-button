<div class="card">
  <div class="card-header">
    <div class="card-title">
      <h6>Fights</h6>
    </div>
  </div>
  <div class="card-body">
    <div class="card" *ngFor="let f of (fightList | async)">
     <div>{{f.questionNumber}}</div>
      <div *ngFor="let p of f.pushes">{{p.player.name }} {{p.date | date: "ss:ms"}}</div>
    </div>
  </div>
</div>
