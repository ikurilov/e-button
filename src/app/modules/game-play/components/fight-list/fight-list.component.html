<div class="card bg-dark border-danger text-white">
  <div class="card-header text-danger border-danger">
    <div class="card-title">
      <h4>Fights</h4>
    </div>
  </div>
  <div class="card-body">
    <div class="card" *ngFor="let f of (fightList | async)">
     <div>{{f.questionNumber}}</div>
      <div *ngFor="let p of f.pushes">{{p.player.name }} {{p.date | date: "ss:ms"}}</div>
    </div>
  </div>
</div>
