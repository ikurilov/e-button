<div class="card">
  <div class="card-header">
    <div class="card-title">
      <h5 class="card-title">Edit score</h5>
    </div>
  </div>
  <div class="card-body">
    <input type="number" [formControl]="scoreControl" class="form-control">
    <div class="btn-group m-3">
      <button class="btn btn-success" [disabled]="scoreControl.invalid" (click)="submit()">OK</button>
      <button class="btn btn-warning" (click)="close()">Back</button>
    </div>
  </div>
</div>
