<div class="wrapper">
  <div class="audio-player">
    <button class="play-button" (click)="play()">
      <i
        class="play-button-icon fa-solid"
        [ngClass]="{
          'fa-circle-play': !waveSurfer.isPlaying(),
          'fa-circle-pause': waveSurfer.isPlaying()
        }"
      ></i>
    </button>
    <div class="player-body">
      <p class="title">{{ slide.audio.name | json }}</p>
      <div #waveform class="waveform"></div>
      <div class="controls">
        <div class="volume">
          <i class="volume-icon fa-solid fa-volume-high"></i>
          <input
            class="volume-slider"
            type="range"
            name="volume-slider"
            min="0"
            max="100"
            value="50"
            (input)="handleVolumeChange($event)"
          />
        </div>
        <div class="timecode">
          <span>{{ currentTime | async }}</span>
          <span>/</span>
          <span>{{ duration | async }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
