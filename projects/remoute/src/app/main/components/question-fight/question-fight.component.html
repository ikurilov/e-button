<div class="fight-wrapper">
  <div class="push-wrapper">
    <div
      *ngFor="let p of pushes; let i = index"
      class="push"
      [ngClass]="{ first: !i }"
    >
      <i class="{{p.player?.icon}}  {{p.player.team?.toLowerCase()}}-color"></i> {{ p.player?.name }} <span *ngIf="i"> + {{ p.time }}</span>
    </div>
  </div>
</div>
