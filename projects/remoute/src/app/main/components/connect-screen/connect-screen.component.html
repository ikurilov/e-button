<div class="connect-screen" *ngIf="selectConnectInfo | async as info">
  <div class="qr-wrapper">
    <qrcode
      [qrdata]="info.qrCode + ':3000'"
      [width]="600"
      [errorCorrectionLevel]="'M'"
    ></qrcode>
  </div>
  <div class="connected">
    <div class="team" *ngFor="let team of info.teams">
      <div class="team-name">{{team.name}}</div>
      <div class="team-players">
        <div *ngFor="let p of team.players">{{ p }}</div>
      </div>
    </div>
  </div>
</div>
