<div class="card bg-warning">
  <div class="card-header">
    <div class="card-title">
      Enter your name
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <input [formControlName]="'name'" type="email" class="form-control" placeholder="name...">
      <button class="btn btn-success mt-3 w-100" [disabled]="form.invalid" (click)="submit()">Submit</button>
    </form>
  </div>
</div>
