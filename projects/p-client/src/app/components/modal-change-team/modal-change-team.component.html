<div class="card bg-warning">
  <div class="card-header">
    <div class="card-title">
      <h3>Teams</h3>
    </div>
  </div>
  <div class="card-body">
    <ng-container *ngIf="(availableTeams|async) as availableTeams">
      <ng-container *ngIf="availableTeams?.length; else empty">
        <button *ngFor="let team of availableTeams" class="btn btn-primary mt-3 w-100" (click)="selectTeam(team)"><b>{{team}}</b></button>
      </ng-container>
      <ng-template #empty>
        Wait! Admin selecting available teams for game...
      </ng-template>
    </ng-container>

  </div>
</div>
